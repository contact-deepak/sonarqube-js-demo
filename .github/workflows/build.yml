name: SonarQube Scan

on:
  push:
    branches:
      - main

jobs:
  sonarQubeScan:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '17'

    - name: Install SonarScanner
      run: |
        sudo apt-get update
        sudo apt-get install -y unzip
        curl -o sonar-scanner.zip https://binaries.sonarsource.com/Distribution/sonar-scanner-cli/sonar-scanner-cli-4.6.2.2472-linux.zip
        unzip sonar-scanner.zip -d $HOME
        export PATH="$HOME/sonar-scanner-4.6.2.2472-linux/bin:$PATH"
      
    - name: Run SonarQube Scan
      run: |
        $HOME/sonar-scanner-4.6.2.2472-linux/bin/sonar-scanner \
          -Dsonar.projectKey=test \
          -Dsonar.sources=. \
          -Dsonar.host.url=http://ec2-18-237-132-227.us-west-2.compute.amazonaws.com:9000 \
          -Dsonar.login=$SONAR_TOKEN

    env:
      SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
